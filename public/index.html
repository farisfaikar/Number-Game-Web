<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Number Game Web</title>
  </head>

  <body class="bg-red-500 flex h-screen flex-col">
    <div id="number-game" class="text-white flex flex-1 flex-col bg-cream-500 font-charybdis">
      <div class="text-white w-full bg-jade-500 text-center text-2xl">Time: 00:00:00</div>
      <div id="terminal" class="h-56 w-full overflow-auto bg-grape-500 p-4 leading-4">
        <!-- <p id="terminal-title">Guess the 4 digit number combination! You have {MAX_ATTEMPTS} attempts left.</p> -->
        <!-- <p class="text-mint-500">Attempt #1: 3 correct numbers, 1 are in the correct position. [1234]</p>
        <p class="text-mint-500">Attempt #2: 1 correct numbers, 1 are in the correct position. [6789]</p>
        <p class="text-kiwi-500">You win! The correct number was 3614</p>
        <p class="text-apple-500">Press the restart button to play again</p>
        <p class="text-carrot-500">Enter your name! (10 letters): Frosty</p>
        <p class="text-white animate-blink">-- Press Enter --</p> -->
      </div>
      <div id="numpad" class="flex w-full flex-1 flex-col gap-4 p-4 text-grape-500">
        <div id="display" class="text-white w-full min-h-[3rem] rounded-lg bg-grape-500 text-center text-5xl"></div>
        <div id="keys" class="grid flex-1 grid-cols-4 grid-rows-4 gap-3 text-4xl">
          <button id="k-1" after="1" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-2" after="2" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-3" after="3" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-ac" after="Ac" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-kiwi-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-4" after="4" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-5" after="5" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-6" after="6" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-hi" after="Hi" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-mint-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-7" after="7" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-8" after="8" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-9" after="9" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-re" after="Re" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-apple-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-x" after="X" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-apple-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-0" after="0" class="hover:after:bg-white relative flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-carrot-500 after:content-[attr(after)] active:after:translate-y-0"></button>
          <button id="k-=" after="=" class="hover:after:bg-white relative col-span-2 flex translate-y-2 items-center justify-center rounded-xl bg-grape-500 after:absolute after:flex after:h-full after:w-full after:-translate-y-2 after:items-center after:justify-center after:rounded-xl after:bg-kiwi-500 after:content-[attr(after)] active:after:translate-y-0"></button>
        </div>
      </div>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
